
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Interativo</title>
    <link rel="stylesheet" href="<style>
/* Reset e Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Animações Keyframes */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Navigation */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: all 0.3s ease;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #2c3e50;
}

.nav-menu {
    display: flex;
    gap: 2rem;
}

.nav-link {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
    position: relative;
}

.nav-link:hover {
    color: #3498db;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: #3498db;
    transition: width 0.3s ease;
}

.nav-link:hover::after {
    width: 100%;
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
}

.hero-content {
    animation: fadeInUp 1s ease-out;
}

.hero-title {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: fadeInUp 1s ease-out 0.2s both;
}

.hero-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    animation: fadeInUp 1s ease-out 0.4s both;
}

.cta-button {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    background: transparent;
    color: white;
    border: 2px solid white;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeInUp 1s ease-out 0.6s both;
}

.cta-button:hover {
    background: white;
    color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Projects Section */
.projects {
    padding: 5rem 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 3rem;
    color: #2c3e50;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.project-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    animation: slideInLeft 0.6s ease-out;
}

.project-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.project-image {
    height: 200px;
    background: linear-gradient(45deg, #f39c12, #e74c3c);
    transition: all 0.3s ease;
}

.project-card:hover .project-image {
    transform: scale(1.1);
}

/* Contact Form */
.contact {
    padding: 5rem 2rem;
    background: #f8f9fa;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    position: relative;
    margin-bottom: 2rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: transparent;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3498db;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
}

.form-group label {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: #999;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input:focus + label,
.form-group input:valid + label,
.form-group textarea:focus + label,
.form-group textarea:valid + label {
    top: -0.5rem;
    left: 0.5rem;
    font-size: 0.8rem;
    color: #3498db;
    background: #f8f9fa;
    padding: 0 0.5rem;
}

.form-error {
    color: #e74c3c;
    font-size: 0.8rem;
    margin-top: 0.5rem;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.form-error.show {
    opacity: 1;
    transform: translateY(0);
}

.submit-button {
    width: 100%;
    padding: 1rem;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.submit-button:hover {
    background: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.loading-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-menu {
        position: fixed;
        left: -100%;
        top: 70px;
        flex-direction: column;
        background-color: white;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0,0,0,0.05);
        padding: 2rem 0;
    }
    
    .nav-menu.active {
        left: 0;
    }
    
    .nav-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
    }
    
    .bar {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 3px 0;
        transition: 0.3s;
    }
    
    .hero-title {
        font-size: 2rem;
    }
}
        </style>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Portfolio</div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#projects" class="nav-link">Projetos</a>
                <a href="#contact" class="nav-link">Contato</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Desenvolvedor Full Stack</h1>
            <p class="hero-subtitle">Criando experiências digitais incríveis</p>
            <button class="cta-button">Ver Projetos</button>
        </div>
    </section>

    <!-- Projects Gallery -->
    <section id="projects" class="projects">
        <h2 class="section-title">Meus Projetos</h2>
        <div class="projects-grid">
            <div class="project-card">
                <div class="project-image"></div>
                <h3>Projeto 1</h3>
                <p>Descrição do projeto</p>
            </div>
            <div class="project-card">
                <div class="project-image"></div>
                <h3>Projeto 2</h3>
                <p>Descrição do projeto</p>
            </div>
            <div class="project-card">
                <div class="project-image"></div>
                <h3>Projeto 3</h3>
                <p>Descrição do projeto</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact">
        <h2 class="section-title">Entre em Contato</h2>
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Nome</label>
                <span class="form-error" id="name-error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <span class="form-error" id="email-error"></span>
            </div>
            <div class="form-group">
                <textarea id="message" required></textarea>
                <label for="message">Mensagem</label>
                <span class="form-error" id="message-error"></span>
            </div>
            <button type="submit" class="submit-button">
                <span class="button-text">Enviar</span>
                <div class="loading-spinner" style="display: none;"></div>
            </button>
        </form>
    </section>

    <script src="<script>
// Navigation Toggle
const navToggle = document.getElementById('nav-toggle');
const navMenu = document.getElementById('nav-menu');

navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});

// Smooth Scrolling
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});

// Form Validation and Animation
const contactForm = document.getElementById('contact-form');
const formInputs = contactForm.querySelectorAll('input, textarea');

// Real-time validation
formInputs.forEach(input => {
    input.addEventListener('blur', validateField);
    input.addEventListener('input', clearError);
});

function validateField(e) {
    const field = e.target;
    const fieldName = field.id;
    const errorElement = document.getElementById(fieldName + '-error');
    let isValid = true;
    let errorMessage = '';
    
    // Clear previous error
    errorElement.classList.remove('show');
    
    // Validation rules
    if (field.hasAttribute('required') && !field.value.trim()) {
        isValid = false;
        errorMessage = 'Este campo é obrigatório';
    } else if (field.type === 'email' && field.value) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(field.value)) {
            isValid = false;
            errorMessage = 'Email inválido';
        }
    }
    
    if (!isValid) {
        errorElement.textContent = errorMessage;
        errorElement.classList.add('show');
        field.style.borderColor = '#e74c3c';
    } else {
        field.style.borderColor = '#27ae60';
    }
    
    return isValid;
}

function clearError(e) {
    const field = e.target;
    const fieldName = field.id;
    const errorElement = document.getElementById(fieldName + '-error');
    
    if (field.value.trim()) {
        errorElement.classList.remove('show');
        field.style.borderColor = '#ddd';
    }
}

// Form Submission with Loading Animation
contactForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Validate all fields
    let isFormValid = true;
    formInputs.forEach(input => {
        const fieldValid = validateField({ target: input });
        if (!fieldValid) isFormValid = false;
    });
    
    if (!isFormValid) {
        return;
    }
    
    // Show loading animation
    const submitButton = contactForm.querySelector('.submit-button');
    const buttonText = submitButton.querySelector('.button-text');
    const loadingSpinner = submitButton.querySelector('.loading-spinner');
    
    buttonText.style.display = 'none';
    loadingSpinner.style.display = 'block';
    submitButton.disabled = true;
    
    // Simulate form submission
    try {
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Success animation
        submitButton.style.background = '#27ae60';
        buttonText.textContent = 'Enviado com sucesso!';
        buttonText.style.display = 'block';
        loadingSpinner.style.display = 'none';
        
        // Reset form after delay
        setTimeout(() => {
            contactForm.reset();
            submitButton.style.background = '#3498db';
            buttonText.textContent = 'Enviar';
            submitButton.disabled = false;
            
            // Clear field styles
            formInputs.forEach(input => {
                input.style.borderColor = '#ddd';
            });
        }, 3000);
        
    } catch (error) {
        // Error handling
        submitButton.style.background = '#e74c3c';
        buttonText.textContent = 'Erro ao enviar';
        buttonText.style.display = 'block';
        loadingSpinner.style.display = 'none';
        
        setTimeout(() => {
            submitButton.style.background = '#3498db';
            buttonText.textContent = 'Enviar';
            submitButton.disabled = false;
        }, 3000);
    }
});

// Scroll Animations
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
        }
    });
}, observerOptions);

// Observe elements for scroll animations
document.querySelectorAll('.project-card, .section-title').forEach(el => {
    el.style.animationPlayState = 'paused';
    observer.observe(el);
});

// Parallax Effect for Hero
window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    const hero = document.querySelector('.hero');
    if (hero) {
        hero.style.transform = `translateY(${scrolled * 0.5}px)`;
    }
});

// Dynamic Navbar Background
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.style.background = 'rgba(255, 255, 255, 0.98)';
        navbar.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
    } else {
        navbar.style.background = 'rgba(255, 255, 255, 0.95)';
        navbar.style.boxShadow = 'none';
    }
});
        </script>"></script>
</body>
